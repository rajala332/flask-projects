<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Input</title>
    <style>
        body { 
            margin: 40px; 
            text-align: center; 
            background: linear-gradient(45deg, #4ECDC4, #FF6B6B, #FFE66D);
            min-height: 100vh;
            color: #333;
        }
        .form-container { 
            max-width: 400px; 
            margin: auto; 
            background: rgba(255, 255, 255, 0.9); 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        input { 
            margin: 10px; 
            padding: 8px; 
            width: 200px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
        }
        button { 
            padding: 10px 20px; 
            background-color: #4ECDC4; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
        }
        button:hover { 
            background-color: #FF6B6B; 
            transition: background-color 0.3s; 
        }
    </style>
</head>
<body>
    <h2>Weather Data</h2>
    <div class="form-container">
        <form method="POST" action="/">
            <div>
                <label for="humidity">Humidity (%):</label><br>
                <input type="number" id="humidity" name="humidity" step="1" required>
            </div>
            <div>
                <label for="temperature">Temperature (Â°C):</label><br>
                <input type="number" id="temperature" name="temperature" step="1" required>
            </div>
            <div>
                <label for="rainfall">Rainfall (mm):</label><br>
                <input type="number" id="rainfall" name="rainfall" step="0.1" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
